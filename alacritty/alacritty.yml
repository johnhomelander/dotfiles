window:
  decorations: full
  opacity: 1
  title: haichan
  dynamic_title: true


scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Jet Brains Mono
    style: Regular
  bold:
    family: Jet Brains Mono
    style: Bold
  italic:
    family: Jet Brains Mono
    style: Italic
  bold_italic: 
    family: Jet Brains Mono
    style: Bold Italic

  size: 13.0
  offset:
    x: 1 
    y: 2

colors:
  primary:
    backrground: '#1d1f21'
    foreground: '#c5c8c6'
    dim_foreground: '#828482'
    bright_foreground: '#eaeaea'


  # Normal colors
  normal:
    black:   '#1d1f21'
    red:     '#cc6666'
    green:   '#b5bd68'
    yellow:  '#f0c674'
    blue:    '#81a2be'
    magenta: '#b294bb'
    cyan:    '#8abeb7'
    white:   '#c5c8c6'

  # Bright colors
  bright:
    black:   '#666666'
    red:     '#d54e53'
    green:   '#b9ca4a'
    yellow:  '#e7c547'
    blue:    '#7aa6da'
    magenta: '#c397d8'
    cyan:    '#70c0b1'
    white:   '#eaeaea'

  # Dim colors
  #
  # If the dim colors are not set, they will be calculated automatically based
  # on the `normal` colors.
  dim:
    black:   '#131415'
    red:     '#864343'
    green:   '#777c44'
    yellow:  '#9e824c'
    blue:    '#556a7d'
    magenta: '#75617b'
    cyan:    '#5b7d78'
    white:   '#828482'

cursor:
  style:
    shape: Block
    blinking: Off
  thickness: 0.15

shell:
  program: /bin/bash
  args:
  - --login

import:
  # uncomment the flavour you want below:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml
#  - ~/.config/alacritty/catppuccin/catppuccin-macchiato.yml
#  - ~/.config/alacritty/catppuccin/catppuccin-frappe.yml
#  - ~/.config/alacritty/catppuccin/catppuccin-latte.yml
